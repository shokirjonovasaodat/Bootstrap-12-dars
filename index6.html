<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="row my-5">
            <div class="col-md-12">
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModal">
                    jQueryScript
                   </button>
                   <div class="modal fade" id="myModal">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4>My formular with tooltip/popver</h4>
                            </div>
                            <div class="modal-body">
                                <p>Tooltip example:</p>
                                <input type="text" data-placement="right" data-toggle="tooltip" title="Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                                Aliquam enim at vangade al chamai">
                                <br>
                                <p>Tooltip example:</p>
                                <input type="text"data-placement="right" data-toggle="popover" class="b" title="Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                                Aliquam enim at vangade al chamai">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/main.js"></script>
</body>
</html>
